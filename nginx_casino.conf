server {
    listen 80 default_server;
    server_name _; # Acepta cualquier IP o dominio que llegue a este servidor

    root /var/www/casino; # Ruta donde copiaste los archivos (sin /dist si copiaste el contenido)
    index index.html;

    # Servir el Frontend (React/Vite)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para el Backend (Node.js/Express)
    location /api/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
